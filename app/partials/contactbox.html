<div class="contact-boxes">
	<div ng-click="contactClicked($event, 'sms')" class="contactbox contactbox-left"><img src="images/call.png"><p>SMS</p></div>
	<div ng-click="contactClicked($event, 'call')" class="contactbox contactbox-center"><img src="images/phone.png"><p>CALL</p></div>
	<div ng-click="contactClicked($event, 'not-safe')" class="contactbox contactbox-right"><img src="images/do-not.png"><p> NOT SAFE</p></div>
</div>
