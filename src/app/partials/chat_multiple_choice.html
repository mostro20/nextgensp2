<div class="chat-module chat-multiple-choice">
	<div class="container">
		<div class="col-md-12">
			<div class="avatar">
				<img src="images/avatar.png" >
			</div>
			<section>
				{{query.title}}
				<ul class="clearfix">
					<li ng-repeat="answer in responses" ng-class="{active: answer.isSelected}" ng-click="answerClicked($index, answer)"><img src="images/multi-icon.png"><br/>{{answer.title}}</li>
				</ul>

				<button class="button btn-proto center-block" ng-click="okClicked()" ng-show="{{responses.length > 0}}">OK</button>

				<div class='container__services' ng-show="{{services.length > 0}}">
					<h3>Services</h3>
					<ul class="clearfix">
						<li ng-repeat="item in services"
						ng-click="serviceClicked(item)"><img src="images/multi-icon.png"><br/>{{item.title}}</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
</div>
