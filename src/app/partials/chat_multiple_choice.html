<div class="chat-module chat-multiple-choice">
	<div class="container">
		<div class="col-md-12">
			<div class="avatar">
				<img src="images/avatar.png" >
			</div>
			<section>
				{{query.title}}
				<ul class="clearfix">
					<li ng-repeat="answer in responses" ng-class="{active: answer.isSelected}" ng-click="answerClicked($index, answer.id)"><img src="images/multi-icon.png"><br/>{{answer.title}}</li>
				</ul>
				<div class='container__services'>
					<h3>Services</h3>
					<ul class="clearfix">
						<li ng-repeat="answer in services" ng-class="{active: answer.isSelected}" ng-click="answerClicked($index, answer.id)"><img src="images/multi-icon.png"><br/>{{answer.title}}</li>
					</ul>
				</div>
				<button class="button btn-proto center-block" ng-click="okClicked()">OK</button>
			</section>
		</div>
	</div>
</div>
