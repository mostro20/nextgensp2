<div class="chat-module chat-single-choice">
	<div class="container">
		<div class="col-md-12">
			<div class="avatar">
				<img src="images/avatar.png" >
			</div>
			<section>
				<p ng-bind-html="query.title"></p>
				<ul class="clearfix">
					<li ng-repeat="answer in responses" ng-class="{active: answer.isSelected}" ng-click="answerClicked($index, answer.id)" ng-bind-html="answer.title"></li>
				</ul>
			</section>
			<div class='container__services' ng-show="{{services.length > 0}}">
				<h3>Services</h3>
				<ul class="clearfix">
					<li ng-repeat="item in services" ng-click="serviceClicked(item)"><img src="images/multi-icon.png"><br/><span ng-bind-html="item.title"></span></li>
				</ul>
			</div>
		</div>
	</div>
</div>
