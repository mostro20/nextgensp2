<div class="chat-module chat-single-choice">
	<div class="container">		
		<div class="col-md-12">					 
			<div class="avatar">
				<img src="images/avatar.png" >
			</div>
			<section>
				{{query.title}}
				<ul class="clearfix">
					<li ng-repeat="answer in query.children" ng-class="{active: answer.isSelected}" ng-click="answerClicked($index, answer.id)">{{answer.title}}</li>

				</ul>
				<!-- <a href="#">OTHER</a> -->
			</section>			 
		</div>
	</div>
</div>
