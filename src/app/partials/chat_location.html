<div class="chat-module chat-location">
	<div class="container">		
		<div class="col-md-12">					 
			<div class="avatar">
				<img src="images/avatar.png" >
			</div>
			<section>
				<p ng-bind-html="query.title"></p>
				<input class="form-control chat-input" type="text" g-places-autocomplete force-selection="true" ng-model="autoCompleteVal" ng-blur="autoCompleteBlur($event)" ng-keyup="autoCompleteKeyup($event)" placeholder="Type the address" />
			</section>			 
		</div>
	</div>
	<div map-lazy-load="https://maps.google.com/maps/api/js" ng-show="showMap">
	  	<ng-map class="map" zoom="16" scrollwheel="false" center="[{{geolocation.latlngStr}}]">
	      	<marker position="{{geolocation.latlngStr}}" title="Position"></marker>
	    </ng-map>
	</div>
	<ul class="clearfix" ng-show="showMap">
		<li ng-repeat="answer in responses" ng-class="{active: answer.isSelected}" ng-click="answerClicked($index, answer.id)"><span ng-bind-html="answer.title"></span></li>
	</ul>
</div>
