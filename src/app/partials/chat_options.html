<div class="chat-module chat-options" ng-show="{{query.storedResponses.length > 0}}">
	<button class="button btn-proto center-block" ng-click="summaryClicked()" ng-hide="{{responses.length > 0}}">Summary</button>

	<div class="container">
		<div class="col-md-12">
			<h3>More Options</h3>
			<ul class="clearfix">
				<li ng-repeat="answer in query.storedResponses" ng-click="answerClicked(answer)">
					<img src="images/multi-icon.png"><br/>
					<span ng-bind-html="answer.title"></span>
				</li>
			</ul>
		</div>
	</div>
</div>
