<div class="location-box">
  	<div class="bottom-border">
  		<button type="button" class="btn btn-default btn-tab pull-right" ng-click="locationData.addressShow = false" ng-class="locationData.addressShow ? '' : 'selected'">My Location</button>
	  	<button type="button" class="btn btn-default btn-tab pull-right" ng-click="locationData.addressShow = true" ng-class="locationData.addressShow ? 'selected' : ''">Address</button>
	</div>
	<input type="text" class="form-control" id="inputAddress" ng-show="locationData.addressShow" ng-keydown="checkSubmit($event)" ng-model="inputAddress" placeholder="Type your suburb or postcode">
	<div class="geo-question text-center" ng-hide="locationData.addressShow" class="text-center">
		<p>Can we use your location?</p>
		<button type="button" class="btn btn-default btn-yes" ng-click="getGeoLocation()">YES</button>
	</div>
</div>
