<div class="chat-block">
	<slick infinite="true" slides-to-show="2" slides-to-scroll="1" class="slider-available-services">
		<div ng-repeat="item in availableServices.services" class="slider-item" ng-style="item.color" ng-mousemove="slideMouseMove()" ng-mousedown="sliderMouseDown($event)" ng-click="sliderClick({{item.serviceId}})">
			<div class="box-bottom">
				<div class="yes-icon pull-left"><img src="images/yes.png" alt="tick" ng-show="item.selected"></div>
				<div class="pull-left content">{{item.clientFacingTitle}}</div>
				<div class="info pull-right" ng-click="serviceInfo($event, item.clientFacingTitle, item.serviceInfo,item.color)">
					<img src="images/info.png" alt="info">
				</div>
			</div>
		</div>
	</slick>
</div>
